<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Budget" />
    <meta
      property="og:description"
      content="Gérer votre argent avec notre outils budget, il vous facilitera vous tâches au quotidien"
    />
    <meta
      property="og:image"
      content="https://cdn.pixabay.com/photo/2016/01/10/19/02/money-1132279_1280.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <title>Budget - gérer votre argent</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#eb3e18" />
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Gérer votre budget pour le mois
          <span class="budget__title--month"></span>
        </div>
        <div class="budget__value"></div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">A venir</div>
          <div class="right">
            <div class="budget__income--value"></div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Dépenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value"></div>
            <div class="budget__expenses--percentage"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="add__description"
            placeholder="Description..."
          />
          <span class="separator"></span>
          <input
            type="number"
            class="add__value"
            placeholder="Valeur"
            min="0"
          />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="icome__title">A venir</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Dépenses</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
